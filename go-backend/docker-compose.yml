version: "3.8"

services:
  server:
    image: golang:1.14.4
    working_dir: /go/src/go-backend
    command: make server-up
    tty: true
    volumes:
    - ../:/go/src/
    env_file:
      - config/config.env
    ports:
    - "3333:3333"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres
    env_file:
      - config/database.env
    ports:
    - "8601:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/

  redis:
    image: "redis:alpine"
    ports:
    - "6379:6379"

volumes:
  database-data:
